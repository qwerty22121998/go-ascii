<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }
    button {
      margin: 10px;
    }
  </style>
</head>

<body class="container align-items-center h-100 d-flex flex-column align-items-center justify-content-center">

  <div>
    <h1>IMAGE TO ASCII</h1>
  </div>

  <div class="input-group">
    <label for="img-url" class="input-group-text">Image URL</label>
    <input type="text" class="form-control" id="img-url" placeholder="Image url" />
    <label for="img-size" class="input-group-text">Max Size</label>
    <input type="number" class="form-control" id="img-size" placeholder="Maximum width/height" value="100" />
  </div>
  <div class="pt-2 d-inline-flex flex-wrap justify-content-between w-100">
    <div class="flex-grow-1 m-1">
      <button class="btn btn-lg btn-primary w-100" onclick="convertToImage()">Download</button>
    </div>
    <div class="flex-grow-1 m-1">
      <button class="btn btn-lg btn-success w-100" onclick="convertToText()">Get Text</button>
    </div>
  </div>


  <script>
    const urlInput = document.getElementById("img-url")
    const sizeInput = document.getElementById("img-size")

    const url = () => encodeURIComponent(urlInput.value)
    const size = () => sizeInput.value


    const convertToImage = () => {
      window.open(`/url/image?url=${url()}&size=${size()}`, '_blank')
    }

    const convertToText = () => {
      window.open(`/url?url=${url()}&size=${size()}`, '_blank')
    }
  </script>
</body>
<footer>

</footer>

</html>
